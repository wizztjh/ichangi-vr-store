<!doctype html>

<head>
  <title>VRcollab</title>
  <meta charset="utf-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="import" href="./bower_components/MetaRoomMarkup/dist/metaroom-markup.html">
  <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
</head>

<body>
  <meta-verse>
    <meta-style>
      meta-table{
        thickness: 0.3;
        tbottom-padding-top: 0.3;
        tbottom-padding-bottom: 0.1;
        material-color: #416fa0;
      }
      meta-wall{
        material-color: #d3d3d3;
      }
    </meta-style>
    <meta-room width='10' height='3' length='20'>
      <meta-wall align='left' meta-style='thickness: 1;'>
      </meta-wall>
      <meta-wall align='right'>
      </meta-wall>
      <meta-wall align='front' meta-style='material-color: #e7e3e4;'>
      </meta-wall>
      <meta-wall align='back'>
      </meta-wall>
      <meta-floor>
        <meta-table height='3'>
          <meta-tsurface>
            <meta-item width='2' length='2' height='4' material-src='assets/model/pokka/model_mesh.obj.mtl' geometry-src='assets/model/pokka/model_mesh.obj' id='meta-item-on-floor'></meta-item>
            <meta-item width='1' length='1' height='2' material-src='assets/model/pokka/model_mesh.obj.mtl' geometry-src='assets/model/pokka/model_mesh.obj' id='meta-item-on-floor'></meta-item>
          </meta-tsurface>
          <meta-tbottom align='right'>
          </meta-tbottom>
          <meta-tbottom align='left'>
          </meta-tbottom>
        </meta-table>
      </meta-floor>
    </meta-room>
  </meta-verse>
</body>

</body>
